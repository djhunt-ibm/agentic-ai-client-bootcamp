kind: native
name: Dock_Status_Agent
display_name: Dock Status Agent
description: The Dock Status Agent specializes in answering inquiries about current
  warehouse dock status. It has access to detailed and up-to-date data about which
  trucks are loading and unloading at docks, and information about the products they
  carry, and return detailed textual information about this data to the user.
